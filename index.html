<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="estilos/style.css">
    <script src="icon/fontawesome-free-6.4.2-web/js/all.js"></script>
</head>

<body>

    <nav class="navbar">
        <div class="content-settings">
            <div>
                <img src="img/user.jpg" alt="">
            </div>
            <div>
                <p>Miller Rivera</p>
                <span>Administrador</span>
            </div>
            <div class="content-options">
                <div class="content-options-box"><i class="fa-solid fa-gear icons-opt"></i> <span>Configuracion</span>
                </div>
                <div class="content-options-box"><i class="fa-solid fa-user icons-opt"></i> <span>Editar Perfil</span>
                </div>
                <div class="content-options-box"><i
                        class="fa-solid fa-arrow-right-from-bracket icons-opt"></i><span>Cerrar Session</span></div>
            </div>

            <div class="btn-options">
                <i class="fa-solid fa-chevron-down"></i>
            </div>

        </div>
    </nav>

    <nav class="sidebar-menu">
        <div class="menu-amb">
            <i class="fa-solid fa-bars"></i>
        </div>
        <div class="img-logo">
            <img src="img/logo.png" alt="">
        </div>

        <ul class="sidebar-menu-ul">
            <li><a href="/"><i class="fa-solid fa-house"></i>Dashboard</a></li>
            <li><a href="./pages/mensajes.html"><i class="fa-solid fa-xmark"></i>Mensajes</a></li>
            <li><a href="./pages/campanas.html"><i class="fa-solid fa-copyright"></i>Campañas</a></li>
        </ul>

    </nav>

    <div class="dashboard-main">

        <h1>Mensajes Masivos</h1>
        <div class="home-dashboard">
            <label class="select-label" for="input-one">Selecciona Una opcion </label>
            <div class="select-container">
                <select id="input-one">
                    <option value="opcion1">Opción 1</option>
                    <option value="opcion2">Opción 2</option>
                    <option value="opcion3">Opción 3</option>
                    <option value="opcion4" selected>Opción 4</option>
                </select>
                <i class="fa-solid fa-chevron-down icon-chevron"></i>
            </div>
        </div>

        <div class="home-dashboard">
            <label for="input-two">Selecciona Un Archivo</label>
            <div class="select-container">
                <label class="file-upload">
                    Subir archivo
                    <input type="file" id="input-two">
                    <i class="fa-regular fa-folder-open"></i>
                </label>
            </div>

            <div class="section-form">
                <button id="mostrarFormulario" class="button-1">Miller Efren <i
                        class="fa-solid fa-chevron-down"></i></button>
            </div>


        </div>


        <div class="section-one">
            <div id="formulario" style="display: none;">
                <h2>Seleccione los usuarios:</h2>
                <form method="post" id="userForm" class="form-container">

            </div>
            <input class="btn-guardar success" type="submit" value="Guardar">

            </form>

        </div>



        <script src="js/app.js"></script>
</body>

</html>
