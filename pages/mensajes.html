<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../estilos/style.css">
    <script src="../icon/fontawesome-free-6.4.2-web/js/all.js"></script>
</head>
<body>
    <nav class="navbar">
        <div class="content-settings">
            <div>
                <img src="../img/user.jpg" alt="">
            </div>
            <div>
                <p>Miller Rivera</p>
                <span>Administrador</span>
            </div>
            <div class="content-options">
                <div class="content-options-box"><i class="fa-solid fa-gear icons-opt"></i> <span>Configuracion</span>
                </div>
                <div class="content-options-box"><i class="fa-solid fa-user icons-opt"></i> <span>Editar Perfil</span>
                </div>
                <div class="content-options-box"><i
                        class="fa-solid fa-arrow-right-from-bracket icons-opt"></i><span>Cerrar Session</span></div>
            </div>

            <div class="btn-options">
                <i class="fa-solid fa-chevron-down"></i>
            </div>

        </div>
    </nav>

    <nav class="sidebar-menu">
        <div class="menu-amb">
            <i class="fa-solid fa-bars"></i>
        </div>
        <div class="img-logo">
            <img src="../img/logo.png" alt="">
        </div>

        <ul class="sidebar-menu-ul">
            <li><a href="/"><i class="fa-solid fa-house"></i>Dashboard</a></li>
            <li><a href="/pages/mensajes.html"><i class="fa-solid fa-xmark"></i>Mensajes</a></li>
            <li><a href="/pages/campanas.html"><i class="fa-solid fa-copyright"></i>Campañas</a></li>
        </ul>

    </nav>
    <div class="dashboard-main">
        <div class="content-flex">
            <div>
                <div>
                    <label class="label-text" for="campana">Nombre Campaña</label>
                    <input type="text" id="campana" class="text-input" placeholder="Ingrese la Campaña" required>
                </div>
    
                <div class="container">
                    <label for="texto" class="label-text">Nuevo Mensaje:</label>
                    <textarea id="texto" name="texto" placeholder="Escriba su mensaje aqui..."></textarea>
                </div>
    
                <div class="card-container">

                    <label for="imagenInput">
                    <div class="card">
                        <i class="fa-solid fa-image"></i>
                       <div>
                        Imagen
                       </div>
                        <input type="file" id="imagenInput" accept="image/*">
                        <div class="placeholder">No se ha seleccionado ningún Imgen</div>
                    </div>
                </label>



                    <label for="documentoInput">
                    <div class="card">
                       
                        <i class="fa-solid fa-file"></i>
                        <div>
                            Documento
                        </div>
                        <input type="file" id="documentoInput" accept=".pdf, .doc, .docx">
                        <div class="placeholder">No se ha seleccionado ningún documento</div>
                 
                    </div>
                </label>
                </div>
            </div>
    
            <div>
                <div class="container-right">
            
    
                    <div id="mostrar-imagen-doc"></div>
                    <div id="mostrar-documento"></div>
                    <span class="mensaje">Mensaje:</span>
                    <div id="mostrar-texto"></div>

                    <button id="submit-button" type="submit">Enviar</button>
                </div>
                
            </div>
        </div>
    </div>
    
    <script src="../js/mensajes.js"></script>
    <script src="../js/app.js"></script>
</body>
</html>
